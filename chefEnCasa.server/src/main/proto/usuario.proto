syntax= "proto3" ;

option java_multiple_files =true;
option java_package= "com.chefservicegrpc.grpc";

service usuario{
   rpc crearUsuario (UsuarioRequest) returns (UsuarioResponse);



}
message UsuarioRequest{
     
	 string nombre=1;
	 string usuario=2;
	 string email=3;
	 string clave=4;
}
message UsuarioResponse{
    int64 id = 1;
    string nombre = 2;
    string usuario = 3;
    string email = 4;

}